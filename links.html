<body class="light">

  <div class="bg bg-gradient">

  <div class="container flex__box">
    <div class="content">

      <div class="bg-shape"></div>

      <div class="profile-card js-profile-card ">
        <div class="profile-card__img">
          <img class="imgfit" src="img/profile.png" alt="Alex Ruiz profile card">
        </div>

      <div class="profile-card__cnt js-profile-cnt">
        <div class="profile-card__nam text text--gradient">
          <h3>Alex Ruiz</h3>
        </div>
        <div class="profile-card__txt">
          <p>UX/UI Designer & Frontend Developer</p>
          <div class="profile-card-loc">
              <i class="icon" data-feather="map-pin"></i>
            <span>
              Buenos Aires, <strong>Argentina</strong>
            </span>
          </div>
        </div>
        <div class="profile-card-social">
          <a class="profile-card-social__item linkedin" target="_blank" rel="noopener" href="https://www.linkedin.com/in/alexruix/">
            <span class="icon-font">
              <i class="fa-brands fa-linkedin"></i>
            </span>
          </a>

          <a class="profile-card-social__item github" target="_blank" rel="noopener" href="https://github.com/alexruix">
            <span class="icon-font">
              <i class="fa-brands fa-github"></i>
            </span>
          </a>

          <a class="profile-card-social__item twitter" target="_blank" rel="noopener" href="https://twitter.com/uitormenta">
            <span class="icon-font">
              <i class="fa-brands fa-twitter"></i>
            </span>
          </a>

          <a class="profile-card-social__item instagram" target="_blank" rel="noopener" href="https://www.instagram.com/ui.tormenta/">
            <span class="icon-font">
              <i class="fa-brands fa-instagram"></i>
            </span>
          </a>

          <a class="profile-card-social__item dribbble" target="_blank" rel="noopener" href="https://dribbble.com/uitormenta">
            <span class="icon-font">
              <i class="fa-brands fa-dribbble"></i>
            </span>
          </a>
        </div>

        <div class="profile-card-ctr">
          <!-- <button class="profile-card__button button--blue js-message-btn">Message</button> -->
          <a class="button button__ppal profile-card__button" href="index.html">Ver mi sitio web</a>
          <!-- <a href="mailto:alexruiz1666@gmail.com" class="button button__ppal"><i data-feather="link"></i>Ver mis trabajos</a> -->
          <button class="button button__secondary profile-card__button js-message-btn"><i data-feather="message-square"></i>Escribeme</button>
        </div>



      </div>
      <div class="profile-card-message js-message">
        <form class="profile-card-form" action="https://formspree.io/f/mgedvorp" method="POST">
          <div class="profile-card-form__container">
              <div class="flex__box form__flex text--font">
                <div class="form__section">
                  <input type="text" id="first_name" placeholder="Tu nombre" name="name" minlength="4" maxlength="80" autocomplete="given-name" required="">
                </div>
                <div class="form__section">
                  <input type="email" id="email" name="_replyto" maxlength="80" required="" autocomplete="email" placeholder="Tu email">
                </div>
              </div>
              <div class="flex__box form__flex text--font">
                <div class="form__section">
                  <textarea id="message" name="message" rows="8" cols="80" placeholder="Escribe tu mensaje..."></textarea>
                </div>
              </div>
          </div>

          <div class="profile-card-form__bottom">
            <button class="button button__ppal profile-card__button" type="submit">
              Enviar
            </button>

            <button class="button button__gray profile-card__button js-message-close">
              Cancelar
            </button>
          </div>
        </form>

        <div class="profile-card__overlay js-message-close"></div>
      </div>
      </div>
